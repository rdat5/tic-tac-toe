<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="page-wrap">
        <header class="page-header">
            <h1>tic-tac-toe.</h1>
        </header>
        <main class="game">
            <div class="gameboard-wrapper">
                <button data-row="0" data-col="0"></button>
                <button data-row="0" data-col="1"></button>
                <button data-row="0" data-col="2"></button>
                <button data-row="1" data-col="0"></button>
                <button data-row="1" data-col="1"></button>
                <button data-row="1" data-col="2"></button>
                <button data-row="2" data-col="0"></button>
                <button data-row="2" data-col="1"></button>
                <button data-row="2" data-col="2"></button>
            </div>
        </main>
        <aside class="game-info">
            <button class="game-start-btn">Start</button>
            <div class="player-info-container">
                <div class="player1-card">
                    <p class="player-mark">⛌</p>
                    <h2 class="player-name"></h2>
                </div>
                <div class="player2-card">
                    <p class="player-mark">◯</p>
                    <h2 class="player-name"></h2>
                </div>
            </div>
        </aside>
        <footer class="page-footer">
            Ray Allen Datuin 2022
        </footer>
    </div>
</body>
</html>
